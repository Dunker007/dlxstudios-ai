services:
  - type: web
    name: dlxstudios
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start -w apps/backend
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: LM_STUDIO_URL
        sync: false
